name: tourney-method
region: sgp1

services:
  - name: tourney-method
    environment_slug: php
    source_dir: /
    github:
      repo: Garalulu/tourney-method
      branch: main
      deploy_on_push: true
    
    build_command: composer install --no-dev --optimize-autoloader && php scripts/setup/app_platform_deploy.php
    run_command: apache2-foreground
    
    instance_count: 1
    instance_size_slug: apps-s-1vcpu-0.5gb
    http_port: 8080
    
    health_check:
      http_path: /health.php
      initial_delay_seconds: 10
      period_seconds: 10
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    
    envs:
      - key: OSU_CLIENT_ID
        scope: RUN_TIME
        type: SECRET
      - key: OSU_CLIENT_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: SESSION_SECRET
        scope: RUN_TIME
        type: SECRET
      - key: TZ
        scope: RUN_TIME
        value: "Asia/Seoul"
      - key: APP_URL
        scope: RUN_TIME
        value: "https://tourney-method-fpvf2.ondigitalocean.app"
      - key: DB_PATH
        scope: RUN_TIME
        value: "/tmp/tournaments.db"

# Scheduled Jobs for Tournament Parser
jobs:
  - name: tournament-parser
    source_dir: /
    run_command: php scripts/parser/basic_parser.php
    schedule: "0 2 * * *"  # Daily at 2 AM KST
    instance_count: 1
    instance_size_slug: basic-xxs
    envs:
      - key: TZ
        scope: RUN_TIME
        value: "Asia/Seoul"
      - key: DB_PATH
        scope: RUN_TIME
        value: "/tmp/tournaments.db"